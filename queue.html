<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Queue</title>
</head>
<script>
     let queue = []
     let currentSize = queue.length
     let maxSize = 5

     function enqueue(newvalue) {
          if (currentSize >= maxSize) {
               alert("Queue is full")
          } else {
               queue[currentSize] = newvalue
               currentSize++
          }
     }

     function dequeue() {
          if (isEmpty()) {
               alert('Queue is empty')
          } else {
               // console.log('queue :>> ', queue.length-1);
               // console.log('currentSize :>> ', currentSize-1);
               for (let i = 0; i <= queue.length - 1; i++) {
                    console.log('i :>> ', queue[i]);
                    queue[i] = queue[i + 1]
               }
               currentSize--
               queue.length = currentSize

          }
     }
     function isEmpty(){
          if(queue.length-1 == -1){
               return false
          }else{
               return true
          }
     }

     function display() {
          console.warn(queue)
     }
     enqueue(10)
     enqueue(100)
     enqueue(1000)
     enqueue(10000)
     enqueue(20000)

     dequeue()
     display()
</script>

<body>
     <h1>Queue in javaScript</h1>
</body>

</html>
