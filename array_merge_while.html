<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=, initial-scale=1.0">
     <title>Array merge while</title>
     <script>
          let data1 = [10, 30, 3, 2, 50, 70, 90, 110]
          let data2 = [20, 40, 60, 80, 100]
          let data3 = []
          let d1 = 0
          let d2 = 0
          let d3 = 0

          while (d1 < data1.length && d2 < data2.length) {
               if (data1[d1] < data2[d2]) {
                    data3[d3] = data1[d1]
                    d1++
                    console.log('fir', data3[d3]);
               } else {
                    data3[d3] = data2[d2]
                    d2++
                    console.log("sec", data3[d3]);

               }
               d3++
          }
          console.log(d1);
          while (d1 < data1.length) {
               console.log(data1);
               data3[d3] = data1[d1]
               d3++
               d1++
          }
          console.log(data3);
     </script>
</head>
