     <title>Stack With Class</title>
     <script>
          class Stack{
               item =[]
               currentSize;
               maxSize;
               constructor(size){
                    console.log(this,"size:",size);
                    this.maxSize=size;
                    this.currentSize=this.item.length
                    
               }
               push(newvalue){
                    if(this.currentSize>=this.maxSize){
                         alert('Stack is Full')
                    }else{
                         this.item[this.currentSize]=newvalue
                         this.currentSize++
                    }
               }
               pop(){
                    if(this.currentSize ===0){
                         alert("stack is empty")
                    }else{
                         console.log('currentSize :>> ', this.currentSize);
                         this.currentSize--
                         console.log('currentSize :>> ', this.currentSize);
                         console.log('this.item pela:>> ', this.item.length);

                         console.log('this.item.length',this.item.length=this.currentSize);  
                         // this.item[this.currentSize]=this.currentSize
                         this.item.length=this.currentSize
                         console.log('this.item pachhi:>> ', this.item);
                    }
               }
               display(){
                    console.warn(this.item)
               }

          }
