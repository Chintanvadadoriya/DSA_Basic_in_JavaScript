     <title>Recursion Type</title>
     <script>
         let money =100;
         let apple =0;
         function bayApple(x){
          if(x>0){
               console.log('I have ', x, "RS Bay apple ", apple);
               moreApple(x)
          }else{
               console.log("I Dont't have money");
          }

         }
        function moreApple(x){
          apple++
          bayApple(x-10)
        }

        bayApple(money)
     </script>
