     <title>Linked List</title>
     <script>
          class List {
               constructor(data) {
                    this.head = {
                         value: data,
                         next: null
                    }
                    this.tail = this.head
                    this.size = 1
               }

               appendNode(nodeData) {
                    let newNode = {
                         value: nodeData,
                         next: null
                    }
                    this.tail.next = newNode
                    this.tail = newNode
                    this.size++
               }

               traversing() {
                    let counter = 0
                    let currentNode = this.head
                    while (counter < this.size) {
                         //      if (counter === 1) {
                         //           currentNode.value=900
                         // }

                         currentNode = currentNode.next
                         counter++
                         // console.warn(currentNode);

                    }

               }


               deletNode(index) {
                    let counter = 1;
                    let lead = this.head
                    if (index == 1) {
                         this.head = this.head.next
                    } else {
                         while (counter < index - 1) {
                              lead = lead.next
                              counter++
                         }
                         let nextNode = lead.next.next
                         lead.next = nextNode
                         console.warn(lead, "lead");
                    }
               }
               insertNode(index,value){
                 let counter=1;
                 let currentNode =this.head
                 while(counter>index){
                    counter++
                    currentNode=currentNode.next
                 }
                 let nextNode=currentNode.next
                 currentNode.next={
                    value:value,
                    next:nextNode 
                 }
               }
               searchNode(data){
                    let result=undefined;
                    let lead=this.head;
                    let loop=true
                    while(loop){
                         lead=lead.next;
                         loop=!!lead
                         if(loop && lead.value ==data){
                              loop=false
                              result=lead
                         }
                    }

               }
          }
          let list = new List(200)
          console.warn(list);
          list.appendNode(300)
          list.appendNode(400)
          list.appendNode(500)
          list.appendNode(600)
          list.appendNode(700)


          list.traversing()
          // list.deletNode(3)   
          // list.insertNode(2,30000)
          list.searchNode(400)

     </script>
</head>
